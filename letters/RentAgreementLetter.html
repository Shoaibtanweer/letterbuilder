Date: [Insert Date]

From:
[Landlord’s Name]
[Landlord’s Address]
[City, State, ZIP Code]
[Phone Number]
[Email Address]

To:
[Tenant’s Name]
[Tenant’s Address]
[City, State, ZIP Code]
[Phone Number]
[Email Address]

Subject: Rent Agreement Letter / lease agreement 
Dear [Tenant’s Name],

This Rent Agreement Letter is made on this [insert date] between [Landlord’s Name], hereinafter referred to as the "Landlord," and [Tenant’s Name], hereinafter referred to as the "Tenant."

1. Property Details
The Landlord hereby agrees to rent out the property located at:
[Full Address of the Property]

2. Term of Tenancy
The tenancy shall commence on [Start Date] and will be valid until [End Date/mention if it is a month-to-month agreement].

3. Rent Details
Monthly Rent: ₹[Amount] (Rupees [Amount in Words] only)

Due Date: [e.g., 5th day of every month]

Security Deposit: ₹[Amount] (refundable at the end of the tenancy, subject to deductions for damages, if any)

4. Utilities and Maintenance
The following utilities will be paid by the Tenant: [List utilities, e.g., electricity, water, gas, etc.]

The Tenant shall keep the premises clean and in good condition.

5. Notice Period
Either party may terminate this agreement by giving [Number of Days, e.g., 30 days] written notice.

6. Additional Terms
[Any other terms and conditions, such as restrictions on subletting, pet policy, etc.]

Both parties hereby agree to the terms and conditions stated above.

Landlord’s Signature: ____________________
Date: ____________________

Tenant’s Signature: _____________________
