To,  
The Branch Manager,  
[Bank Name],  
[Branch Address]  
[Branch city/PIN Code ]

Subject: Reporting Lost ATM/Debit Card and Request for Block & Reissue  

Respected Sir/Madam,  

I am writing to inform you that I have lost my ATM/Debit card linked to my account (Account No.: [Your Account Number]).
I request you to kindly block the card immediately to prevent any unauthorized use.  

Please also initiate the process for issuing a new card.  

I shall be grateful for your prompt action.  

Thanking you,  

Yours sincerely,  
[Your Name]  
[Your Contact Number]
