To,  
The Food & Civil Supplies Officer,  
[Department Address],  
[District/City Name]  

Subject: Request for Issuance of New Ration Card  

Respected Sir/Madam,  

I am [Your Name], residing at [Your Full Address]. 
I am writing to apply for a new ration card for my family. 
We do not possess any existing ration card and are eligible for one as per the government norms.  

Details of Family Members:  
1. [Name – Age – Relation]  
2. [Name – Age – Relation]  
(You can add more as per your family)  

I am enclosing the following documents for your kind consideration:  
- Proof of residence (Aadhaar card/Electricity bill, etc.)  
- ID proof of all family members  
- Passport-size photographs  

Kindly consider my request and issue a new ration card at the earliest.  

Thanking you,  

Yours faithfully,  
[Your Name]  
[Contact Number]  
[Signature]  
[Date]
